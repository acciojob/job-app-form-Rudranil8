<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<table>
		<tr>
			<td><label for="name">Name :</label></td>
			<td><input type="text" id="name" required></td>
		</tr>
		<tr>
			<td><label for="Email">Email :</label></td>
			<td><input type="email" id="email" required></td>
		</tr>
		<tr>
			<td><label>Gender :</label></td>
			<td><input type="radio" name="gender" required></td>
		</tr>
		<tr>
			<td><label for="laptop">Laptop Brands :</label></td>
			<td><input type="checkbox" id="laptop"></td>
		</tr>
		<tr>
			<td><label>Age :</label></td>
			<td><input type="number" id="age" required></td>
		</tr>
		<tr>
			<td><label>Date of Birth :</label></td>
			<td><input type="date" id="dob" required></td>
		</tr>
		<tr>
			<td><label>Password :</label></td>
			<td><input type="password" id="password" required></td>
		</tr>
		<tr>
			<td><label>Portfolio URL :</label></td>
			<td><input type="url" id="portfolio"></td>
		</tr>
	</table>
	<button type="submit">Submit</button>
</body>

</html>
